<body>
    <!-- ì‚¬ì´ë“œë°” ì•„ì´ì½˜ -->
    <div id="menu-icon" onclick="toggleSidebar()">â˜°</div>

    <!-- ì±„íŒ… -->
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- ì±„íŒ… ë©”ì‹œì§€ê°€ ë™ì ìœ¼ë¡œ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤. -->
        </div>

        <div class="message-input-area">
            <input type="text" id="message-input" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”...!" autocomplete="off">
            <button id="send-button">ì „ì†¡</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const chatBox = document.getElementById("chat-box");
            const messageInput = document.getElementById("message-input");
            const sendButton = document.getElementById("send-button");
            const sidebar = document.getElementById("sidebar");
            const menuIcon = document.getElementById("menu-icon");

            const csrfToken = document.querySelector('meta[name="csrf-token"]').content;
    

            // ì‚¬ì´ë“œë°” ìƒíƒœë¥¼ ì €ì¥
            let isSidebarOpen = false;

            // ì‚¬ì´ë“œë°” ì—´ê¸°/ë‹«ê¸° í•¨ìˆ˜
            function toggleSidebar() {
                if (isSidebarOpen) {
                    sidebar.style.width = "0";
                    document.getElementById("chat-container").style.marginLeft = "0";
                } else {
                    sidebar.style.width = "250px";
                    document.getElementById("chat-container").style.marginLeft = "250px";
                }
                isSidebarOpen = !isSidebarOpen; // ìƒíƒœ ë°˜ì „
            }
            menuIcon.addEventListener("click", toggleSidebar);
            // // ì‚¬ì´ë“œë°” ì•„ì´ì½˜ í´ë¦­ ì´ë²¤íŠ¸ ì—°ê²°
            // document.getElementById("menu-icon").addEventListener("click", toggleSidebar);
            

            // ì„œë²„ì—ì„œ ì´ˆê¸° ë©”ì‹œì§€ ê°€ì ¸ì˜¤ê¸°
            fetch('/get_initial_message', {
                method: 'GET',
                headers: {
                    'X-CSRFToken': csrfToken  // CSRF í† í°ì„ í—¤ë”ì— ì¶”ê°€ê°€
                }
            })
                .then(response => response.json())
                .then(data => {
                    // ì´ˆê¸° ë©”ì‹œì§€ ë Œë”ë§
                    data.forEach(message => {
                        const messageDiv = document.createElement("div");
                        messageDiv.className = `message ${message.sender}`;
                        messageDiv.textContent = message.text;
                        chatBox.appendChild(messageDiv);
                    });
                })
                .catch(error => console.error("ì´ˆê¸° ë©”ì‹œì§€ë¥¼ ê°€ì ¸ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.", error));


            // ì „ì†¡ ë²„íŠ¼ í´ë¦­ ì‹œ ë©”ì‹œì§€ ì²˜ë¦¬
            function sendMessage() {
                const userMessage = messageInput.value.trim();

                if (userMessage) {
                    // ì‚¬ìš©ì ë©”ì‹œì§€ í™”ë©´ì— ì¶”ê°€
                    const userMessageDiv = document.createElement("div");
                    userMessageDiv.className = "message user";
                    userMessageDiv.textContent = userMessage;
                    chatBox.appendChild(userMessageDiv);

                    // ì„œë²„ì— ì‚¬ìš©ì ë©”ì‹œì§€ ì „ì†¡
                    fetch('/add_user_message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken
                        },
                        body: JSON.stringify({ text: userMessage })
                    })
                        .then(response => response.json())
                        .then(data => {
                            // ì„œë²„ì—ì„œ ë°˜í™˜í•œ ëª¨ë“  ë©”ì‹œì§€ë¡œ í™”ë©´ ì—…ë°ì´íŠ¸
                            chatBox.innerHTML = '';  // ê¸°ì¡´ ë©”ì‹œì§€ ì œê±°
                            data.forEach(message => {
                                const messageDiv = document.createElement("div");
                                messageDiv.className = `message ${message.sender}`;
                                messageDiv.textContent = message.text;
                                chatBox.appendChild(messageDiv);
                            });

                            // ë©”ì‹œì§€ ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
                            messageInput.value = '';
                        })
                        .catch(error => console.error("ë©”ì‹œì§€ë¥¼ ì„œë²„ë¡œ ì „ì†¡í•˜ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.", error));
                }
            }

            // 'ì „ì†¡' ë²„íŠ¼ í´ë¦­ ì‹œ ë©”ì‹œì§€ ì „ì†¡
            sendButton.addEventListener("click", sendMessage);

            // 'Enter' í‚¤ë¥¼ ëˆŒë €ì„ ë•Œ ë©”ì‹œì§€ ì „ì†¡
            messageInput.addEventListener("keydown", (event) => {
                if (event.key === "Enter") {
                    event.preventDefault();  // ê¸°ë³¸ Enter ë™ì‘(ì¤„ ë°”ê¿ˆ)ì„ ë°©ì§€
                    sendMessage();
                }

        });
    </script>
