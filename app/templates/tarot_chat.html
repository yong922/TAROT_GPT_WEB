<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅</title>
    <style>
        /* 배경 이미지 설정 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url("{{ url_for('static', filename='imgs/bg-purplenight.jpg') }}");
            background-size: cover;
            background-position: 0 0;
            animation: moveBackground 30s linear infinite; /* 배경 이미지가 부드럽게 움직이는 애니메이션 */
            font-family: Arial, sans-serif;
            color: white;
        }
        /* 배경 이미지 움직임 애니메이션 */
        @keyframes moveBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* 채팅 박스 */
        .chat-container {
            max-width: 800px;
            width: 100%;
            height: 80vh;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        /* 채팅 화면 */
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 2px solid #ccc;
        }

        /* 채팅 메시지 */
        .message {
            margin-bottom: 15px;
        }

        .message.user {
            text-align: right;
            color: #f1f1f1;
        }

        .message.bot {
            text-align: left;
            color: #a1c4fd;
        }

        /* 메시지 입력 필드 */
        .input-area {
            display: flex;
            align-items: center;
        }

        .input-area input {
            flex-grow: 1;
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-area button {
            padding: 10px 15px;
            background-color: #6a0dad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-area button:hover {
            background-color: #6a0dad;
        }

        /* 하단에 표시되는 이름 */
        .username {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- 채팅 메시지가 동적으로 여기에 표시됩니다. -->
        </div>

        <div class="input-area">
            <input type="text" id="message-input" placeholder="메시지를 입력하세요..." autocomplete="off">
            <button id="send-button">전송</button>
        </div>

        <div class="username">
            <span id="nickname"></span>
        </div>
    </div>

    <script>
        // 사용자 닉네임을 표시
        document.getElementById('nickname').innerText = "환영합니다, {{ current_user.nickname }}!"; // 현재 로그인한 사용자의 닉네임

        // 메시지 전송 함수
        document.getElementById('send-button').addEventListener('click', function() {
            let messageInput = document.getElementById('message-input');
            let message = messageInput.value.trim();

            if (message) {
                displayMessage(message, 'user');
                messageInput.value = '';

                // 여기서 실제 채팅 서버와 연결하거나 API 호출로 메시지 보내는 코드 추가
                // 예: 서버에서 자동응답 메시지를 받을 수 있도록 하기

                // 자동 응답 메시지 예시
                setTimeout(() => {
                    displayMessage("나는 타로 할머니.", 'bot');
                }, 1000);
            }
        });

        // 메시지 화면에 표시하는 함수
        function displayMessage(message, sender) {
            let chatBox = document.getElementById('chat-box');
            let messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender);
            messageElement.innerText = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // 스크롤을 맨 아래로
        }

        // 엔터 키로 메시지 전송
        document.getElementById('message-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('send-button').click();
            }
        });
    </script>
</body>
</html>
